<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

   <!-- <div class="loader-container">

    <div class="content">
        <div class="main">
            <div class="main-top">
                <div class="top-buttons">
                    <a href="main.html" class="img3"><img src="img/left-chevron-svgrepo-com.svg" alt=""></a>
                    <a href="settings.html" class="img2"><img src="/img/gear-svgrepo-com.svg" alt=""></a>
                </div>
                <div class="top-info">
                    <p>Создание заказа</p>
                </div>
            </div>
            <div class="main-bottom">
                <div class="login-container create-order">
                    <form id="createForm">
                        <input type="text" name="orderName" required placeholder="Название заказа">
                        <input type="text" name="contractor" required placeholder="Подрядчик">
                        <input type="text" name="customer" required placeholder="Заказчик">
                        <input type="text" name="workPeriod" required placeholder="Период работ">
                        <input type="text" name="installationLocation" required placeholder="Место установки">
                        <button class="button-style" type="button" onclick="createOrder()">Создать</button>
                    </form>
                  </div>
                  <div class="notification" id="createOrderNotification">Заказ успешно создан!</div>
                    <div class="notification" id="createOrderValidationNotification">Не все поля заполнены!</div>
            </div>
        </div>
        


        <div class="navbar">
            <a href="#home" class="imgnavbar"><img src="img/faq-svgrepo-com (1).svg" alt=""></a>
            <a href="#about" class="imgnavbar imghome"><img src="img/home-1-svgrepo-com.svg" alt=""></a>
            <a href="#contact" class="imgnavbar" ><img src="img/truck-fast-svgrepo-com (1).svg" alt=""></a>
        </div>
    </div>

    <script src="create.js"></script>
    <script src="script.js"></script>
</body>

</html>
