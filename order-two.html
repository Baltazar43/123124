<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

   <!-- <div class="loader-container">
        <span class="loader"></span>
    </div> --> 
    <div class="content">
        <div class="main">
            <div class="main-top">
                <div class="top-buttons">
                    <a href="orders.html" class="img3"><img src="img/left-chevron-svgrepo-com.svg" alt=""></a>
                    <a href="settings.html" class="img2"><img src="/img/gear-svgrepo-com.svg" alt=""></a>
                </div>
                <div class="top-info top-info-order-time">
                    <span>В процессе</span>
                    <p>Заказ #3</p>
                </div>
            </div>
            <div class="main-order">
                <div class="main-order-row">
                    <span>Период:</span>
                    <p>31.10.2023 - 02.11.2023</p>
                </div>
                <div class="main-order-row">
                    <span>Подрядчик:</span>
                    <p>ООО "Рассвет-телеком"</p>
                </div>
                <div class="main-order-row">
                    <span>Заказчик:</span>
                    <p>ОСП ЛЗУ "Красноборский"</p>
                </div>

                <div class="main-order-row">
                    <span>Место установки:</span>
                    <p>УАЗ м035нр29</p>
                </div>

                <div class="main-order-row">
                    <input type="text" name="equipment" required placeholder="Оборудование">
                </div>
                
                <div class="main-order-row">
                    <input type="text" name="operations" required placeholder="Выполненные работы и операции">
                </div>
                
                <div class="main-order-row">
                    <textarea name="comments" cols="30" rows="10" placeholder="Комментарии"></textarea>
                </div>
                
                <div class="main-order-button">
                    <button id="cancelBtn">Отменить</button>
                    <button id="submitBtn" class="button-submit">Отправить</button>
                </div>
                
                <div class="notification" id="cancelNotification">Отменено!</div>
                <div class="notification" id="submitNotification">Успешно отправлено!</div>
                <div class="notification" id="validationNotification">Не все поля заполнены!</div>
                
            </div>
        </div>
        


        <div class="navbar">
            <a href="#home" class="imgnavbar"><img src="img/faq-svgrepo-com (1).svg" alt=""></a>
            <a href="#about" class="imgnavbar imghome"><img src="img/home-1-svgrepo-com (2).svg" alt=""></a>
            <a href="#contact" class="imgnavbar" ><img src="img/truck-fast-svgrepo-com.svg" alt=""></a>
        </div>
    </div>


    <script src="preloar.js"></script>
    <script src="script.js"></script>
    <script src="view.js"></script>
</body>
