<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
        <div class="login-container">
          <h1>Рассвет-телеком</h1>
          <h2>Добро пожаловать!</h2>
          <form id="loginForm">
            <input type="text" id="username" name="username" required placeholder="Логин">
      
            <input type="password" id="password" name="password" required placeholder="Пароль">
      
            <button class="button-style" type="button" onclick="checkLogin()">Войти в систему</button>
          </form>
        </div>
      
        <div class="error-message" id="errorMessage"></div>
      
        <script src="script.js"></script>
      </body>

</body>
</html>
